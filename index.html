<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="header-img">
        <img
          src="http://www.nyc.gov/html/nypd/includes/site_images/branding/nypd_header.jpg"
        />
      </div>
      <form>
        <h1>Where can we cause trouble today?</h1>
        <button id="bronx">BRONX*</button>
        <button id="brooklyn">BROOKLYN*</button>
        <button id="manhattan">MANHATTAN*</button>
        <button id="queens">QUEENS*</button>
        <button id="staten-island">STATEN ISLAND*</button>
        <div id="statement">
          * Bronx, Brooklyn, Manhattan, Queens and Staten Island no longer offer
          a resolution description.
        </div>
        <div id="num-crimes">
          <label for="title">Search for # of Crimes:</label>
          <input type="number" name="crimes" id="limit" value="10" />
        </div>
      </form>
      <div class="result"></div>
    </div>
  </body>
</html>
